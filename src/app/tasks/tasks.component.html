<section id="tasks">
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    @if (isAddTask) {
        <app-new-task [userId]="userId" (close)="onCloseAddTask()" (add)="onAddTask($event)" />
    }
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            @if (selectedUserTasks.length > 0) {
                <li>
                    <app-task [task]="task" />
                </li>
            }@else {
                <li>
                    <p>All Tasks Ar completed!</p>
                </li>   
            }
            
        }
    </ul>
</section>
